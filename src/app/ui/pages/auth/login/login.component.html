<div class="login-container">
  <div class="login-wrapper login-wrapper--centered">
    <div class="login-form-section">
      <div class="login-form-content">
        <div class="login-header">
          <div class="login-logo">
            <img
              src="/assets/esther-logo.png"
              alt="Esther Logo"
              class="login-logo-img"
            />
          </div>
          <h1>Iniciar Sesión</h1>
        </div>

        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="login-form"
        >
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="correo@ejemplo.com"
              [class.invalid]="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
            />
            @if (loginForm.get('email')?.invalid &&
            loginForm.get('email')?.touched) {
            <span class="error-text">Email válido requerido</span>
            }
          </div>

          <div class="form-group mt-4">
            <label for="password">Contraseña</label>
            <div class="password-input-wrapper">
              <input
                id="password"
                [type]="showPassword() ? 'text' : 'password'"
                formControlName="password"
                placeholder="••••••••"
                [class.invalid]="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
                [attr.aria-label]="
                  showPassword() ? 'Ocultar contraseña' : 'Mostrar contraseña'
                "
              >
                <lucide-icon
                  [img]="showPassword() ? icons.EyeOff : icons.Eye"
                  [size]="18"
                ></lucide-icon>
              </button>
            </div>
            @if (loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched) {
            <span class="error-text">Contraseña requerida</span>
            }
          </div>

          <div class="form-actions">
            <a routerLink="/forgot-password" class="forgot-link">
              ¿Olvidaste tu contraseña?
            </a>
          </div>

          <button
            type="submit"
            class="btn-primary"
            [disabled]="loginForm.invalid || isLoading()"
          >
            @if (isLoading()) {
            <span>Iniciando sesión...</span>
            } @else {
            <span>Iniciar Sesión</span>
            }
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

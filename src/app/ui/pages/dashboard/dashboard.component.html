<div class="dashboard container-fluid py-3">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h1 class="h4 mb-1 fw-bold" style="color: var(--ester-text-primary)">
        Dashboard
      </h1>
      <p class="text-secondary mb-0" style="font-size: 13px">
        Bienvenido, <span class="fw-semibold">{{ userName() }}</span>
      </p>
    </div>
  </div>

  <!-- Company Dashboards Section -->
  <div class="mt-4">
    <div class="tabs-container">
      <div class="tabs-header">
        <button
          type="button"
          (click)="setActiveTab('financial')"
          [class.active]="activeTab() === 'financial'"
          class="tab-button"
        >
          <lucide-icon [img]="icons.FileText" [size]="14"></lucide-icon>
          <span>Reportes Financieros</span>
        </button>
        <button
          type="button"
          (click)="setActiveTab('operation-budgets')"
          [class.active]="activeTab() === 'operation-budgets'"
          class="tab-button"
        >
          <lucide-icon [img]="icons.DollarSign" [size]="14"></lucide-icon>
          <span>Presupuestos de Operaciones</span>
        </button>
        <button
          type="button"
          (click)="setActiveTab('investment-budgets')"
          [class.active]="activeTab() === 'investment-budgets'"
          class="tab-button"
        >
          <lucide-icon [img]="icons.TrendingDown" [size]="14"></lucide-icon>
          <span>Presupuestos de Inversiones</span>
        </button>
        <button
          type="button"
          (click)="setActiveTab('legal')"
          [class.active]="activeTab() === 'legal'"
          class="tab-button"
        >
          <lucide-icon [img]="icons.Scale" [size]="14"></lucide-icon>
          <span>Procesos Jur√≠dicos</span>
        </button>
      </div>

      <div class="tabs-content">
        @if (activeTab() === 'financial') {
        <app-financial-reports-dashboard></app-financial-reports-dashboard>
        } @else if (activeTab() === 'operation-budgets') {
        <app-operation-budgets-dashboard></app-operation-budgets-dashboard>
        } @else if (activeTab() === 'investment-budgets') {
        <app-investment-budgets-dashboard></app-investment-budgets-dashboard>
        } @else if (activeTab() === 'legal') {
        <app-legal-processes-dashboard></app-legal-processes-dashboard>
        }
      </div>
    </div>
  </div>
</div>

<div class="container-fluid py-3">
  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="page-title">Gestión de Usuarios</h1>
    <button
      class="btn btn-sm btn-primary d-flex align-items-center gap-2"
      (click)="openCreateModal()"
    >
      <lucide-icon [img]="icons.UserPlus" [size]="16"></lucide-icon>
      <span>Nuevo Usuario</span>
    </button>
  </div>

  <!-- Loading -->
  @if (isLoading()) {
  <div class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
  } @else {
  <!-- Users Table -->
  <div class="card border-0 shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th class="table-header">Nombre</th>
              <th class="table-header">Email</th>
              <th class="table-header">Tipo</th>
              <th class="table-header">Fecha de Creación</th>
              <th class="table-header text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            @for (user of users(); track user.id) {
            <tr>
              <td class="table-cell fw-medium">
                {{ user.name }}
              </td>
              <td class="table-cell">{{ user.email }}</td>
              <td>
                <span
                  class="badge-role"
                  [ngClass]="{
                    'badge-role--admin': user.type === userType.CLIENT,
                    'badge-role--client': user.type === userType.COMPANY
                  }"
                >
                  {{
                    user.type === userType.COMPANY ? "Cliente" : "Administrador"
                  }}
                </span>
              </td>

              <td class="table-cell">
                {{ formatDate(user.created_at) }}
              </td>
              <td class="text-end">
                <div class="d-flex gap-2 flex-end">
                  <button
                    class="btn btn-sm btn-link text-primary p-1 me-1"
                    (click)="openEditModal(user)"
                    title="Editar"
                  >
                    <lucide-icon [img]="icons.Pencil" [size]="14"></lucide-icon>
                  </button>
                  <button
                    class="btn btn-sm btn-link text-danger p-1"
                    (click)="deleteUser(user)"
                    title="Eliminar"
                  >
                    <lucide-icon [img]="icons.Trash2" [size]="14"></lucide-icon>
                  </button>
                </div>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
  }

  <!-- User Modal -->
  <app-user-modal
    [isVisible]="showModal()"
    [user]="editingUser()"
    (close)="closeModal()"
    (save)="onSaveUser($event)"
  />

  <!-- Confirm Dialog -->
  <app-confirm-dialog
    [isVisible]="showConfirmDialog()"
    [title]="'Eliminar Usuario'"
    [message]="getDeleteMessage()"
    [confirmText]="'Eliminar'"
    [cancelText]="'Cancelar'"
    [variant]="'danger'"
    (confirmed)="confirmDelete()"
    (cancelled)="cancelDelete()"
  />
</div>

<div class="main-layout">
  <!-- Sidebar -->
  <app-sidebar
    [isOpen]="isSidebarOpen()"
    [isMobileOpen]="isMobileSidebarOpen()"
    (openChange)="onSidebarOpenChange($event)"
    (mobileOpenChange)="onMobileSidebarOpenChange($event)"
  >
  </app-sidebar>

  <!-- Main Content Area -->
  <div class="content-wrapper" [class.sidebar-open]="isSidebarOpen()">
    <app-toolbar
      [isOpen]="isSidebarOpen()"
      [isMobileOpen]="isMobileSidebarOpen()"
      (openChange)="onSidebarOpenChange($event)"
      (mobileOpenChange)="onMobileSidebarOpenChange($event)"
    >
    </app-toolbar>

    <main class="main-content container-fluid">
      <router-outlet />
    </main>
  </div>
</div>
